<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/main.css" />

    <!-- responsividade -->
    <link rel="stylesheet" href="style/responsive.css" />

    <!-- owl css-->
    <link rel="stylesheet" href="/style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="/style/owl/owl.theme.default.min.css" />

    <title>NETFLIX</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="">Início</a>
          <a href="">Séries</a>
          <a href="">Filmes</a>
          <a href="">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">House Of Cards</h3>
          <p class="descricao">
            Um político inescrupuloso não mede esforços para conquistar o poder
            nos EUA neste drama vencedor do Emmy e do Globo de Ouro.
          </p>
        </div>
        <div class="botoes">
          <button target="_blank" role="button" class="botao">
            <i class="fas fa-play"></i>
            Assistir Agora
          </button>
          <button role="button" class="botao">
            <i class="fas fa-info-circle"></i>
            Mais Informações
          </button>
        </div>
      </div>
    </main>

    <div class="carrosel-filme">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <a
            target="_blank"
            href="https://www.themoviedb.org/movie/630004-the-vault?language=pt-BR"
          >
            <img
              class="box-filme"
              src="img/assalto-banco-espanha.jpg"
              alt=""
              srcset=""
            />
          </a>
        </div>
        <div class="item">
          <img class="box-filme" src="img/capa-house.jpg" alt="" srcset="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/demon-slayer.jpg" alt="" srcset="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/grey-anatomia.jpg" alt="" srcset="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/invasao.jpg" alt="" srcset="" />
        </div>
        <div class="item">
          <img
            class="box-filme"
            src="img/the-walking-dead.jpg"
            alt=""
            srcset=""
          />
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/c77809daf4.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
  </body>
</html>
